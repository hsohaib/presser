<ion-view view-title="Dashboard {{nextPage}}">
  <ion-content class="padding">
  <ion-spinner icon="android"  class="spinner-positive" ng-if="!nextPage"></ion-spinner>
  <div ng-if="response">error {{response.status}} : {{response}}</div>
    <div class="list card" ng-repeat="poste in posts" >
      <div class="item item-divider" ng-bind-html="poste.title" class="repeated-item" ></div>
      <div class="item item-body" > <a href="#/tab/chats/{{poste.ID}}">Read more</a>
       
      </div>
    </div>
	
	<button class="button button-block button-positive" ng-click=" !loading && loadMore()" ng-if="nextPage" ng-disbled="loading">
		Load More <ion-spinner icon="android"  class="spinner-stable" ng-show="loading"></ion-spinner>
	</button>
	
    
  </ion-content>
</ion-view>
